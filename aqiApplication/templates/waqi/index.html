<!DOCTYPE html>
<html>
<head>
    <title>City-wise Air Quality</title>
    <style>
        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #4CAF50;
        }
        .navbar .search-container {
            float: right;
            margin-right: 20px;
        }
        .navbar input[type="text"] {
            padding: 6px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
        }
        .navbar button {
            padding: 6px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
        }
        .navbar button:hover {
            background-color: #45a049;
        }

        /* Table styling */
        table { width: 70%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Cities</a>
        <a href="#">About</a>
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search city..." name="search">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <h2 style="text-align:center;">Major City Air Quality Index</h2>

    <table>
        <tr>
            <th>City</th>
            <th>AQI</th>
            <th>Dominant Pollutant</th>
            <th>Last Updated</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row.city }}</td>
            <td>{{ row.aqi }}</td>
            <td>{{ row.dominant_pollutant }}</td>
            <td>{{ row.time }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
