<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Air Quality Dashboard{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #222;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar .brand {
            float: left;
            color: #4CAF50;
            font-weight: bold;
            font-size: 20px;
            padding: 12px 30px;
            margin-right: 140px;
        }
        
        .navbar a {
            float: left;
            color: #fff;
            text-decoration: none;
            padding: 12px 50px;
            font-size: 17px;

        }
        .navbar a:hover {
            background-color: #4CAF50;
        }
        .navbar .search-container {
            float: right;
            margin-right: 20px;
            padding: 8px 0px; 
        }
        .navbar input[type="text"] {
            padding: 6px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
        }
        .navbar button {
            padding: 6px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
        }
        .navbar button:hover {
            background-color: #45a049;
        }

        /* Dashboard Box Styling */
        .dashboard-box {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 15px;
            text-align: center;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
    {% block extra_head %}{% endblock %}

</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="brand">AirVision EDT</div>
        
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'allCities' %}">All Cities</a>
        <!--<a href="">All Cities Index</a>-->
        <a href="{% url 'analysis' %}">Analysis</a>
        <a href="{% url 'safety' %}">Safety Tips</a>
        <a href="{% url 'about' %}">About</a>
      
        <div class="search-container">
            <form method="GET" action="{% url 'home' %}">
                <input type="text" placeholder="Search city..." name="city" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <div class="footer">
        © 2025 AirVision EDT  • Air Quality Tracking System  • Powered by WAQI API
    </div>

</body>
</html>
